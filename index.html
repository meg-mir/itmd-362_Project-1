<!DOCTYPE html>
<html lang="en" class="hasjs">
  <head>
    <title>ITMD 362 Project 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="widthe=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" media="screen" href="css/reset.css"/>
    <link rel="stylesheet" media="screen" href="css/screen.css"/>
    <script src="javascript/script.js"></script>
  </head>

  <body>
  <form method="get" autocomplete=on action="null">
  <h1>Enter to Win a Trip of a Lifetime!</h1>
  <fieldset>
      <div>
        <p>All you need to do is enter your demographics, choose between three luxury vacation locations, and write a description of why you are the best candidate!!</p>
      </div>
      <div>
        <h3>Your Demographics</h3>
      </div>

      <div>
        <label>First Name:<input type="text" name="first_name_field" id="first" placeholder="first name"></label>
      </div>

      <div>
        <label>Last Name:<input type="text" name="last_name_field" id="last" placeholder="last name"></label>
      </div>

      <div>
        <label>Phone Number:<input type="tel" name="phone_field" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"></label>
      </div>

      <div>
        <label>Email Address:<input type="email" name="email_field" id="email" placeholder="123@email.com"></label>
      </div>
 
      <div>
        Age: <select name="age_field" id="age">
            <option value="under 18">under 18</option>
            <option value="18 - 24">18 - 24</option>
            <option value="25 - 34">25 - 34</option>
            <option value="35 - 44">35 - 44</option>
            <option value="45 - 54">45 - 54</option>
            <option value="55 - 64">55 - 64</option>
            <option value="65 and over">65 and over</option>
        </select>
      </div>

    <h3>Locations and Details</h3>
      <div>
        Locations <select name="location_field" id="location">
          <option value="San Juan, Puerto Rico">San Juan, Puerto Rico</option>
          <option value="Amsterdam, The Netherlands">Amsterdam, The Netherlands</option>
          <option value="Kenya, Africa">Kenya, Africa</option>
        </select>
      </div>

      <div>
        <textarea name="comments_field" rows="15" cols="35" id="comments" placeholder="What makes YOU the best candidate?"></textarea>
      </div>
  </fieldset>
  <fieldset>
    <input type="submit" name="submit_field" value="Enter!" id="submit">
  </fieldset>
  </form>
</body>
</html>
